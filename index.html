<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Columns of Cards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+San" rel="stylesheet">
</head>

<body>
  <h1>Featured Books</h1>

  <section>
      <div class="cards">
        <figure class="fig">
          <img src="images/placeholder-2by3.svg" alt="image">
        <figure>
        <h2>The Quest for Anderson</h2>
        <div class="author">Tabatha R. Barrett</div>
        <div class="info">A fun & engaging kids book that harkens back to classic fantasy quest stories.</div>
        <div class="btn-box">
          <a class="btn">Read now</a>
        </div>
      </div>

      <div class="cards card2">
        <figure class="fig">
          <img src="images/placeholder-2by3.svg" alt="image">
        <figure>
        <h2>Dinosaur Knights</h2>
        <div class="author">Thomas S. Hedegaard</div>
        <div class="info">Aliens land on Earth in the distant past and ride dinosaurs. It’s about as awesome as it gets.</div>
        <div class="btn-box">
          <a class="btn">Read now</a>
        </div>
      </div>

      <div class="cards card3">
        <figure class="fig">
          <img src="images/placeholder-2by3.svg" alt="image">
        <figure>
        <h2>The Black Dragon</h2>
        <div class="author">Hana Čejková</div>
        <div class="info">A action-packed middle-grade interactive story adventure with a plucky hero.</div>
        <div class="btn-box">
          <a class="btn">Read now</a>
        </div>
      </div>

      <div class="cards cards4">
        <figure class="fig">
          <img src="images/placeholder-2by3.svg" alt="image">
        <figure>
        <h2>Light Speed Laser Ships</h2>
        <div class="author">Felicity Orta Olivárez</div>
        <div class="info">Military sci-fi that’s top notch. Missiles. Explosions. Lasers. Fleets. Planets. Light Speed.</div>
        <div class="btn-box">
          <a class="btn">Read now</a>
        </div>
      </div>

</body>
</html>
